<html manifest="index.appcache" ng-app="app" lang="en">

<!-- ======================================================================= -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta       name="mobile-web-app-capable" content="yes">

        <title>us weather</title>

        <link rel="shortcut icon"                href="images/icon-512.png">
        <link rel="icon"                         href="images/icon-512.png">
        <link rel="apple-touch-icon-precomposed" href="images/icon-512-full.png">

        <link rel="stylesheet" href="bower/bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="bower/bootstrap/css/bootstrap-theme.css" />

        <link rel="stylesheet" href="index.css" />
    </head>

    <!-- =================================================================== -->
    
    <body ng-controller="body">

        <div class="navbar navbar-default nabar-static-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand" href="#/">us-weather<span ng-bind="getSubtitle()"></span>
            </div>    

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right pull-right">
                    <li><a href="#/">Home</a>
                    <li><a href="#/add">Add Location</a>
                    <li><a href="#/settings">Settings</a>
                    <li><a href="#/messages">Messages 
                        <span ng-show="messages.length" class="badge" ng-bind="messages.length"></span>
                    </a>
                    <li><a href="#/help">Help</a>
                </ul>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div ng-view></div>
                </div>
            </div>
        </div>

        <div class="map-container" style="display:none"></div>

        <script src="bower/jquery/jquery.js"></script>
        <script src="bower/bootstrap/js/bootstrap.js"></script>
        <script src="bower/angular/angular.js"></script>
        <script src="//maps.googleapis.com/maps/api/js?key=%gmapKey%&amp;sensor=false"></script>
        <script src="node-modules.js"></script>
        <script src="index.js"></script>

    </body>
</html>
