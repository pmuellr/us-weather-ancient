        <p>Some methods you can call on 
        <a href="http://www.html5rocks.com/en/tutorials/appcache/beginner/">window.applicationCache</a>.
        Note that you <b>probably</b> don't want to run these unless you are actually online.

        <p>

        <button type="button" class="btn btn-warning" ng-click="appCache.abort()">
            abort()
        </button>
        
        <button type="button" class="btn btn-warning" ng-click="appCache.update()">
            update()
        </button>

        <button type="button" class="btn btn-warning" ng-click="appCache.swapCache()">
            swapCache()
        </button>
        
        <p>

        <button type="button" class="btn btn-danger" ng-click="appCache.reload()">
            <span class="glyphicon glyphicon-refresh"></span> force reload the page
        </button>
